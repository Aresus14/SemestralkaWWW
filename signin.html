<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signin</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bokor&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
<!-- Hlavní kontejner pro uživatelská tlačítka -->
<div class="header-container">
  <div class="left-buttons">
    <a href="HlavniStranka.html" class="btn">FreeSki</a>
  </div>
  <div class="right-buttons">
    <a href="signin.html" class="btn">Signin</a>
    <a href="login.html" class="btn">Login</a>
  </div>
</div>

<!-- Sekce pro založení účtu -->
<div class="signup-container">
  <h2>Založení účtu</h2>
  <form action="#" method="POST">
    <div class="input-group">
      <label for="username">Uživatelské jméno</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="input-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="input-group">
      <label for="password">Heslo</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="input-group">
      <label for="confirm-password">Potvrďte heslo</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
    </div>
    <button type="submit" class="btn primary">Založit účet</button>
  </form>
</div>
</body>
</html>
